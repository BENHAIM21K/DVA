<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Tech Issue Reporter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

<body>

  <h1>Welcome to the Tech Issue Reporter</h1>
  <p>Please log in to submit an issue.</p>
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const cognitoUrl = 'https://us-east-1dcuvyrv7t.auth.us-east-1.amazoncognito.com/login';
      const clientId = '59f9vispkosg7j2kstdc1p1kpl';
      const redirectUri = encodeURIComponent('https://www.dva-db-project.online/report.html');
      const responseType = 'code';
      const scope = 'email+openid+profile';

      const loginUrl = `${cognitoUrl}?client_id=${clientId}&response_type=${responseType}&scope=${scope}&redirect_uri=${redirectUri}`;
      window.location.href = loginUrl;
    }
  </script>

  <script>
    const { Amplify } = window.aws_amplify;

    Amplify.configure({
      Auth: {
        region: 'us-east-1',
        userPoolId: 'us-east-1_DcUVYrv7t',
        userPoolWebClientId: '59f9vispkosg7j2kstdc1p1kpl',
        identityPoolId: 'us-east-1:e05c2888-ba1f-45af-8a05-e91bc00025ff'
      }
    });
  </script>


</body>
