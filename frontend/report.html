<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Tech Issue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background-color: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      display: none; /* Hidden until authenticated */
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #218838;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<h2>Submit a Tech Issue</h2>

<form id="issueForm">
  <label for="title">Issue Title</label>
  <input type="text" id="title" name="title" required>

  <label for="description">Description</label>
  <textarea id="description" name="description" required></textarea>

  <label for="severity">Severity</label>
  <select id="severity" name="severity" required>
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
    <option value="critical">Critical</option>
  </select>

  <button type="submit">Submit</button>
  <p id="response" class=""></p>
</form>

<!-- ✅ Correct Amplify CDN v4 -->
<script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.24/dist/aws-amplify.min.js"></script>
<script>
  const Amplify = window.aws_amplify.Amplify;
  const Auth = window.aws_amplify.Auth;

  Amplify.configure({
    Auth: {
      region: 'us-east-1',
      userPoolId: 'us-east-1_DcUVYrv7t',
      userPoolWebClientId: '59f9vispkosg7j2kstdc1p1kpl',
      identityPoolId: 'us-east-1:e05c2888-ba1f-45af-8a05-e91bc00025ff'
    }
  });

  const form = document.getElementById('issueForm');
  const responseEl = document.getElementById('response');

  // ✅ Auth flow to handle ?code=... and protect the form
  (async () => {
    try {
      await Auth.fetchAuthSession(); // handle code exchange
      await Auth.currentSession();   // validate token
      form.style.display = 'block';  // show form only when logged in
    } catch (err) {
      console.error("❌ Auth error:", err);
      alert("Session expired or not logged in. Redirecting...");
      await Auth.signOut();
      window.location.href = "index.html"; // or your login page
    }
  })();

  // ✅ Submit form
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      title: form.title.value,
      description: form.description.value,
      severity: form.severity.value
    };

    try {
      const session = await Auth.currentSession();
      const token = session.getIdToken().getJwtToken();

      const res = await fetch('https://2mfrt9ytye.execute-api.us-east-1.amazonaws.com/prod/report', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        responseEl.textContent = "✅ Issue submitted successfully!";
        responseEl.className = "success";
        form.reset();
      } else {
        const errorText = await res.text();
        console.error(errorText);
        responseEl.textContent = "❌ Error submitting issue.";
        responseEl.className = "error";
      }

    } catch (err) {
      console.error("❌ Network error:", err);
      responseEl.textContent = "❌ Network error.";
      responseEl.className = "error";
    }
  });
</script>

</body>
</html>
